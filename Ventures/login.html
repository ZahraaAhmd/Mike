<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/icons/fav2.png">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home | Family Ventures</title>
</head>

<body>
    <!-- start page header block -->
    <div class="FV-header-inner"></div>

    <!-- start section login -->
    <section class="FV-login">
        <div class="container">
            <div class="inner-box">
                <div class="page-logo text-center"><img src="images/login-logo.svg"></div>

                <div class="form-block">
                    <h3>ADMIN + EMPLOYEE LOGIN</h3>
                    <form action="#" method="post">
                        <div class="form-group row">
                            <div class="col-auto pr-0">
                                <label for="Email">e-mail</label>
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" id="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-auto pr-0">
                                <label for="Password">password</label>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto pr-0"></div>
                            <div class="col">
                                <div class="d-flex justify-content-between pb-4 align-items-center">
                                    <span class="forget-btn">forget password <i class="fas fa-arrow-down"></i></span>
                                    <div class="login-btn">
                                        <img src="images/lock.svg">
                                        <button class="btn btn-danger" type="submit">login <i class="fas fa-arrow-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="forget-password">
                        <form action="#" method="post">
                            <div class="form-group row">
                                <div class="col-auto pr-0"></div>
                                <div class="col">
                                    <input type="email" class="form-control">
                                    <div class="d-flex justify-content-end">

                                        <div class="login-btn">
                                            <img src="images/lock.svg">
                                            <button class="btn btn-primary" type="submit">resend <i class="fas fa-arrow-right"></i></button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- start inner pages footer -->
    <footer class="inner-footer">
        <div class="container">
            <div class="absolute-img">
                <img src="images/abs-img3.svg">
            </div>
            <div class="copyright text-center">
                <img src="images/copyright2.svg">
            </div>
        </div>
    </footer>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
